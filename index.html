<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>Fullscreen with JavaScript</h2>
<p>Click on the button to open the video in fullscreen mode.</p>
<button onclick="openFullscreen();">Open Video in Fullscreen Mode</button>
<p><strong>Tip:</strong> Press the "Esc" key to exit full screen.</p>

<div style="height:100%" id="myvideo">
 <iframe id="html5game"  style="display:none; width: 100%; height: 100%; border:0; " src="https://gara-html-games-dev.s3.eu-west-3.amazonaws.com/masseka/12345/index.html" title="description"></iframe> 
</div>


<script>
var elem = document.getElementById("myvideo");
   
function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
    document.getElementById("html5game").style.display='block';
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
     document.getElementById("html5game").style.display='block';
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
    document.getElementById("html5game").style.display='block';
  }
}
</script>


<style>
#html5game {
   display:none;
}
</style>

<p>Note: Internet Explorer 10 and earlier versions do not support the msRequestFullscreen() method.</p>

</body>
</html>
