<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | bonus_crypt</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.9, user-scalable=no, viewport-fit=cover">
  <style>
    body {
      text-align: center;
      padding: 0;
      border: 0;
      margin: 0;
      overflow: hidden;
    }
    
    #unity-canvas {
      background: #231F20;
    }
  </style>
</head>
<body>
  <canvas id="unity-canvas" width="610" height="1080" tabindex="-1"></canvas>
  <script src="Build/MafiaCrypt.loader.js"></script>
  <script>
    var canvas = document.querySelector("#unity-canvas");
    
    function resizeCanvas() {
      var viewportWidth = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      var viewportHeight = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
      
      canvas.width = viewportWidth;
      canvas.height = viewportHeight;
      
      canvas.style.width = viewportWidth + "px";
      canvas.style.height = viewportHeight + "px";
      canvas.style.position = "fixed";
      canvas.style.left = "0";
      canvas.style.top = "0";
    }
    
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    createUnityInstance(canvas, {
      dataUrl: "Build/MafiaCrypt.data",
      frameworkUrl: "Build/MafiaCrypt.framework.js",
      codeUrl: "Build/MafiaCrypt.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "BonusManiac",
      productName: "bonus_crypt",
      productVersion: "0.3"
    });
  </script>
</body>
</html>
